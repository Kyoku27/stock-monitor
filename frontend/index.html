<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>在庫モニター</title>
  <style>
    table { border-collapse: collapse; width: 60%; margin: 20px auto; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <div style="margin-bottom: 20px; text-align: center;">
  <label>商品管理番号（manage_number）：</label><br>
  <input type="text" id="manage-number" value="smartpetfeeder" style="width: 300px; padding: 5px;"><br><br>

  <label>SKU（用逗号或换行分隔）：</label><br>
  <textarea id="sku-list" rows="4" style="width: 300px;"></textarea><br><br>

  <button onclick="queryRakuten()">查询库存</button>
</div>

  <h2 style="text-align:center;">在庫モニター（楽天＋Google Sheet）</h2>
  <table>
    <thead>
      <tr><th>SKU</th><th>楽天在庫</th><th>Google在庫</th></tr>
    </thead>
    <tbody id="stock-table">
      <tr><td colspan="3">読み込み中...</td></tr>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>

<input type="text" id="skuInput" placeholder="システム連携用SKU番号 で検索" />
<select id="brandFilter">
  <option value="">すべてのブランド</option>
  <option value="HRP">HRP</option>
  <option value="MOFT">MOFT</option>
</select>
<button onclick="filterStock()">検索</button>
<table id="stock-table">...</table>
<script src="script.js"></script>
