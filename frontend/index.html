<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>在庫モニター</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    h1 {
      font-size: 24px;
    }
    input, select {
      padding: 5px;
      margin: 5px 10px 5px 0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>在庫モニター（楽天 + Google Sheets）</h1>

  <label>SKU検索：</label>
  <input type="text" id="skuSearch" placeholder="例: MS006-1-BU" />
  
  <label>ブランド：</label>
  <select id="brandFilter">
    <option value="">すべて</option>
    <option value="HRP">HRP</option>
    <option value="MOFT">MOFT</option>
    <option value="CZUR">CZUR</option>
  </select>

  <button onclick="loadStock()">検索</button>

  <table>
    <thead>
      <tr>
        <th>ブランド</th>
        <th>SKU</th>
        <th>楽天在庫</th>
        <th>Google在庫</th>
      </tr>
    </thead>
    <tbody id="stock-table">
      <tr><td colspan="4">読み込み中...</td></tr>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
